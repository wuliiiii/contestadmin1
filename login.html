<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
<div id="loginDiv" style="height: 350px">
    <form action="/Maven_web/loginServlet" method="post" id="form" >
        <h1 id="loginMsg">LOGIN IN</h1>
        <div id="errorMsg">${login_msg} ${register_msg} </div>

        <p>Username:<input id="username" name="vusername" type="text"></p>
        <p>Password:<input id="password" name="vpassword" type="password"></p>

        <div id="subDiv">
            <input type="submit" class="button" value="login up">
            <input type="reset" class="button" value="reset">&nbsp;&nbsp;&nbsp;
            <a href="RegisterVip.jsp">没有账号？</a>
        </div>
    </form>
</div>



</body>
</html>
